<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenAI Interactive Bot</title>
  
  <!-- Preload background image -->
  <link rel="preload" href="/images/background.jpg" as="image" type="image/jpeg" fetchpriority="high">
  
  <!-- Preload fonts -->
  <link rel="preload" href="/fonts/CourierNew.woff2" as="font" type="font/woff2" crossorigin>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Add a background preloader div -->
  <div id="bg-preloader"></div>
  
  <div class="terminal-window">
    <div class="title-bar">
      <div class="title-bar-text">ZenAI Terminal</div>
      <div class="title-bar-controls">
        <button class="minimize" aria-label="Minimize">
          <i class="fas fa-window-minimize"></i>
        </button>
        <button class="maximize" aria-label="Maximize">
          <i class="fas fa-window-maximize"></i>
        </button>
        <button class="close" aria-label="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="terminal-container">
      <div class="ascii-art" id="ascii-title">
        <!-- ASCII art will be inserted by JavaScript -->
      </div>
      <div class="welcome-message" id="welcome-message">
        <!-- Welcome message will be inserted by JavaScript -->
      </div>
      
      <div class="chat-window">
        <div class="chat-header"></div>
        <div class="chat-container">
          <div class="terminal-output" id="output"></div>
          <div class="input-line">
            <span class="prompt">$</span>
            <input type="text" id="terminal-input" placeholder="Type your question..." autofocus>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
